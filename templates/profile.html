{% extends 'mainLayout.html'%}




{% block title%} Profile {% endblock%}




{% block content%}
<div style="overflow: hidden;">
	
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">X</button>
        {{ message }}
    </div>
    {% endfor %}
	<div class="main">
	</div>


<div style="margin: auto 450px auto "  class = "container" >


<div  class = "row" >


<div  class = "col-md-6 col-md-offset-3" >


<form  action = "/profile"  method = "POST" enctype="multipart/form-data" >


<div class = "form-group" >
	{% if session ['profile_pic']%}
		<img style="border-radius: 50px; max-height: 200px" class="image" src="static/users/{{session ['profile_pic']}}">
	{% else%}
		<img style="border-radius: 50px; max-height: 200px; margin-left: 120px" class="image" src="static/img/avatar5.png">
	{% endif%}
<div>
	<label class="text-primary" for="files">Select image to upload:</label><br>
	<input id="files" class="btn btn-danger" type="file" multiple="multiple" accept="jpg*;capture=camera" name="file"/>
	<button type="button" class="btn btn-danger" id="clear">Clear selection</button>
	</div>
</div >

<div  class = "form-group" >


<label class="text-primary"> Name: </label >

<input  type = "text"  class = "form-control"  name = "name" value=" {{session ['name']}}">


</div >


<div  class = "form-group" >


<label class="text-primary" > Email: </label >


<input  type = "email"  class = "form-control"  name = "email" value=" {{session ['email']}}">


</div >


<div  class = "form-group" >


<label class="text-primary" > Password: </label >


<input  type = "password"  class = "form-control"  name = "password" >


</div >


<div  class = "form-group" >


<button  class = "btn btn-primary" > Update </button >


</div >


</form >


</div >


</div >


</div >

</div>

{% endblock%}
